<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.2/dist/simpleParallax.min.js"></script>

<body id="home">
    <header class="second_header">
        <img src="./SVG/header.svg" alt="ヘッダー画像">
        <div class="header_wrap">
            <h1 class="header_logo">
                <a href="./index.html"><img src="./SVG/logo_9.svg"></a>
            </h1>
            <div class="menu_btn">
                <p>menu</p>
                <div>
                    <span></span>
                </div>
            </div>
            <nav class="menu_nav">
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="./works.html">works</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="area">
            <!-- コンタクト -->
            <section id="contact" class="contact">
                <div class="title">
                    <h2>contact</h2>
                    <p>お問合せ</p>
                    <p>・・・</p>
                </div>
                <div class="contact_form">
                    <p>お気軽にお問い合わせください</p>
                    <p class="contact_announce">※は必須です</p>
                    <form
                        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdFbrOG3O-8RJ2X_0QCL_nRO-0GNLuvuwu1yFR9d53BAnLC0A/formResponse"
                        method="POST" target="hidden_iframe" onsubmit="submitted=true;" class="c-form">
                        <div class="form_item">
                            <label for="name">
                                <span class="contact_text">名前</span>
                                <span class="contact_required">*</span>
                            </label>
                            <input type="text" id="name" name="entry.297802334" required="" placeholder="山田 花子">
                        </div>
                        <div class="form_item">
                            <label for="name">
                                <span class="contact_text">カナ</span>
                                <span class="contact_required">*</span>
                            </label>
                            <input type="text" id="rubi" name="entry.1033472367" required="" placeholder="ヤマダ ハナコ">
                        </div>
                        <div class="form_item">
                            <label for="email">
                                <span class="contact_text">メール</span>
                                <span class="contact_required">*</span>
                            </label>
                            <input type="email" id="email" name="entry.1182456493" required=""
                                placeholder="abcd123@gmail.com">
                        </div>
                        <div class="form_item">
                            <label for="message">
                                <span class="contact_text">内容</span>
                                <span class="contact_required">*</span>
                            </label>
                            <textarea name="entry.1164949119" id="message" cols="30" rows="10" required=""
                                placeholder="ご質問・ご依頼はこちらにご記載ください。３日以内に返信いたします。"></textarea>
                        </div>
                        <button type="submit" class="submit_btn">
                            <span>送信する</span>
                            <img src="./SVG/btn_item.svg" alt="">
                        </button>
                    </form>
                </div>
        </div>
        <!-- パララックス -->
        <img class="circles01 circle" src="./SVG/all要素3.svg" alt="">
        <img class="circles02 circle" src="./SVG/all要素2.svg" alt="">
        <img class="circles03 circle" src="./SVG/all要素5.svg" alt="">
        <img class="circles04 circle" src="./SVG/all要素1.svg" alt="">
        <img class="circles05 circle" src="./SVG/all要素4.svg" alt="">
        <img class="circles06 circle" src="./SVG/all要素6.svg" alt="">
        </div>
    </main>
    <!-- フッター -->
    <footer>
        <div>
            <img src="./SVG/footer.svg" alt="">
            <div class="footer_wrap">
                <nav class="footer_nav">
                    <ul class="footer_menu">
                        <li class="footer_item"><a href="./index.html">home</a></li>
                        <li class="footer_item"><a href="./about.html">about</a></li>
                        <li class="footer_item"><a href="./works.html">works</a></li>
                        <li class="footer_item is-active"><a href="./contact.html">contact</a></li>
                    </ul>
                </nav>
                <h1 class="footer_logo">
                    <a href="./index.html"><img src="./SVG/logo_9.svg"></a>
                </h1>
            </div>
            <p class="footer_outer">© 2025 Ado Desgin</p>
        </div>
    </footer>
    <script>
        // ハンバーガーメニュー
        $(function () {
            $('.menu_btn').on('click', function () {
                $('.menu_btn').toggleClass('open');
                $('.menu_nav').fadeToggle();
            })
        })
    </script>
    <!-- パララックス -->
    <script>
        // ①thumbnailクラスのついた要素を定数「image」に格納
        const image = document.getElementsByClassName('circle');
        // ②simpleParallaxを宣言
        new simpleParallax(image, {
            orientation: 'up',
            scale: 1.5,
            overflow: true,
            delay: 2,
        });
    </script>
    <script type="text/javascript">
        let submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
        onload="if(submitted){window.location='./thanks.html';}"></iframe>
</body>

</html>
